<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Kpop idol API client app</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Get Kpop Idol Info</h1>
    <div class="wrapper">
        <div class="directions">
            <p>Please enter a Kpop idol's name in the input box.</p>
        </div>

        <div class="results">
            <h2 id="stage-name"></h2>
            <h3 id="birth-name"></h3>
            <img id="idol-img" src="" data-src="" alt="">
            <p id="idol-mbti"></p>
            <p id="idol-positions"></p>

        </div>

        <input type="text" name="" placeholder="Enter Kpop idol name">
        <button type="button" name="button">Click Me</button>

        <div class="push"></div>
    </div>


    <div class="moreInfo">
        <p>A fullstack webapp by <a href="https://andrewquach.netlify.app/">Andrew.</a></p>
        <p>I do not claim ownership of any of the images or information, I'm just a fan. Bio information is courtesy of
            <a href="https://kprofiles.com/">kprofiles.com</a></p>
    </div>

    <script src="js/main.js" type="text/javascript"></script>
    <!-- To prevent cors error when retrieving images from other sites
    Usage: add attribute "data-src" to img element -->
    <script type="application/ecmascript" async="" src="js/hotlink.min.js"></script>
</body>

</html>
